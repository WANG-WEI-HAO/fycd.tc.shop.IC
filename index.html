<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>崇元福利社智慧核系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3f51b5" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background: #f0f4f8;
      display: flex; /* Use flexbox for centering */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure it takes full viewport height */
      box-sizing: border-box; /* Include padding in height */
    }
    #message {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 1em; /* Add some space below message */
    }
    .spinner {
      margin: 2em auto;
      width: 48px;
      height: 48px;
      border: 6px solid #ccc;
      border-top: 6px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .action-button {
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em; /* Space above the button */
      text-decoration: none; /* For anchor tag if used */
      display: inline-block; /* For anchor tag if used */
    }
    .action-button:hover {
      background-color: #303f9f;
    }
  </style>
  <script>
    const SITE_URL = "https://sites.google.com/view/fycd-tc-shop-pos/%E5%B4%87%E5%85%83%E7%A6%8F%E5%88%A9%E7%A4%BE%E6%99%BA%E6%85%A7%E6%A0%B8%E7%B3%BB%E7%B5%B1"; // 替換為你的 Google Site 網址

    function isPWA() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true;
    }

    window.addEventListener('load', () => {
      const msg = document.getElementById('message');
      const spinner = document.querySelector('.spinner');
      const body = document.body; // Get body to append button

      if (!isPWA()) {
        msg.innerHTML = `
          👋 歡迎使用<br><br>
          📲 <strong>請點選右上角選單 → 加入主畫面</strong> 安裝 App<br>
          將在<strong>20秒後自動跳轉</strong>網站<br>
          或點擊下方按鈕立即前往網站。
        `;
        spinner.style.display = 'none'; // Hide spinner for non-PWA
        
        const goToSiteButton = document.createElement('button');
        goToSiteButton.className = 'action-button';
        goToSiteButton.textContent = '立即前往網站';
        goToSiteButton.onclick = () => {
          window.location.href = SITE_URL;
        };
        body.appendChild(goToSiteButton);

        // Optional: Keep a shorter timeout as a fallback
        setTimeout(() => {
          if (!document.hidden) { // Only redirect if tab is active
            window.location.href = SITE_URL;
          }
        }, 20000); // Reduced to 20 seconds
      } else {
        msg.textContent = "App 正在啟動…";
        window.location.href = SITE_URL;
      }
    });

    // Service Worker 註冊
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div id="message">🔧 正在載入頁面…</div>
</body>
</html>
