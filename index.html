<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>崇元福利社智慧核系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3f51b5" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background: #f0f4f8;
    }
    #message {
      font-size: 1.2em;
      color: #333;
    }
    .spinner {
      margin: 2em auto;
      width: 48px;
      height: 48px;
      border: 6px solid #ccc;
      border-top: 6px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    const SITE_URL = "https://sites.google.com/view/fycd-tc-shop-pos/%E5%B4%87%E5%85%83%E7%A6%8F%E5%88%A9%E7%A4%BE%E6%99%BA%E6%85%A7%E6%A0%B8%E7%B3%BB%E7%B5%B1"; // 替換為你的 Google Site 網址

    function isPWA() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true;
    }

    window.addEventListener('load', () => {
      const msg = document.getElementById('message');

      if (isPWA()) {
        msg.textContent = "App 正在啟動…";
        window.location.href = SITE_URL;
      } else {
        msg.innerHTML = `
          👋 歡迎使用<br><br>
          📲 <strong>請點選右上角選單 → 加入主畫面</strong> 安裝 App<br><br>
          ⏳ 將在 20 秒後自動前往 Google Site…
        `;
        setTimeout(() => {
          window.location.href = SITE_URL;
        }, 20000);
      }
    });

    // Service Worker 註冊
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div id="message">🔧 正在載入頁面…</div>
</body>
</html>
